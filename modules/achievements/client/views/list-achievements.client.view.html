<section>
  <div class="page-header">
    <h1>Achievements</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="achievement in vm.achievements"
       data-ui-sref="achievements.view({ achievementId: achievement._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="achievement.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="achievement.user" data-ng-bind="achievement.user.displayName"></span>
        <span data-ng-if="!achievement.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="achievement.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.achievements.$resolved && !vm.achievements.length">
    No Achievements yet, why don't you <a data-ui-sref="achievements.create">create one</a>?
  </div>
</section>
