<section>
  <div class="page-header">
    <h1>Teams</h1>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>name</th>
      <th>organization</th>
      <th>leader</th>
      <th>members</th>
      <th>action</th>
    </tr>
    </thead>
    <tbody ng-repeat="team in vm.teams">
    <tr>
      <td>{{team.name}}</td>
      <td>{{team.organization.name}}</td>
      <td>{{team.leader.displayName}}</td>
      <td>
        <span ng-repeat="member in team.members">
            {{member.displayName}}{{$last ? '' : ($index==team.members.length-2) ? ' and ' : ', '}}
                    </span>
      </td>
      <td><a data-ui-sref="teams.view({ teamId: team._id })">view</a></td>
    </tr>
    </tbody>
  </table>

  <div class="alert alert-warning text-center" data-ng-if="vm.teams.$resolved && !vm.teams.length">
    No Teams yet, why don't you <a data-ui-sref="teams.create">create one</a>?
  </div>
</section>
