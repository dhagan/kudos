<section>
  <div class="page-header">
    <h1>Kudos</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="kudo in vm.kudos"
       data-ui-sref="kudos.view({ kudoId: kudo._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="kudo.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="kudo.user" data-ng-bind="kudo.user.displayName"></span>
        <span data-ng-if="!kudo.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="kudo.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.kudos.$resolved && !vm.kudos.length">
    No Kudos yet, why don't you <a data-ui-sref="kudos.create">create one</a>?
  </div>
</section>
